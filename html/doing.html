<div>
	<label></label>
	<button style="background-color:#d8bc2b" onclick="addTask(event)">新建任务</button>
	<form action="" method="POST" id="addTask" hidden>
		<div>
			<label>
				优先级别：
				<select name="prioriry" id="" required>
					<option value="low">很低</option>
					<option value="normal">一般</option>
					<option value="high">贼高</option>
				</select>
			</label>
		</div>
		<div>
			<label>
				任务类别：
				<input type="text" autofocus placeholder="请输入任务类别" required name="taskType">
			</label>
		</div>
		<div>
			<label>
				任务描述：
				<input style="width:400px" type="text" placeholder="请输入任务描述" required name="taskDesc">
			</label>				
		</div>
		<div>
			<label>
				马上开始：
				<select name="isStart" id="" required>
					<option value=false>No</option>
					<option value=true>Yes</option>
				</select>
			</label>
		</div>
		<input type="button" value="取消任务" onclick="taskCleanAndHiden()">
		<input type="submit" style="background-color: #c37574; color: #fff; border-radius: 4px" value="添加任务">
	</form>
</div>
<hr>
<div class="runnging-task-block" >
	<label style="margin: 0 0 0 5px;">任务状态：
		<select onchange="listTask(value)">
			<option value="all">全部</option>
			<option value="计划中">计划中</option>
			<!-- <option value="已完成">已完成</option> -->
			<option value="进行中">进行中</option>
		</select>
	</label>
	<div class="runnging-task-item">
		<table>
			<thead>
				<tr>
					<th>优先级</th>
					<th>类别</th>
					<th style="width:40%">任务描述</th>
					<th>创建日期</th>
					<th style="width:20%">状态</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="runnging-task">
			</tbody>
		</table>
	
	</div>
	
</div>



<script>
	$("#addTask").on("submit", function(event){
		var formData = $(event.target).serializeArray();
		$.ajax({
			type: "POST",
			dataType: "json",
			url: "/add_task",
			data: formDataHandler(formData),
			success: function(data){
				taskCleanAndHiden();
			}
		})
	});
	getRecordsList("all", createRunningRecord, false)
	function addTask(event){
		// action="/add_task" 
		$("#addTask").show();

	}
</script>
